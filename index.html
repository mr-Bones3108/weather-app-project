<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-head">
                <i class="fa-solid fa-cloud-sun-rain"></i>
            </div>
            <div class="project-name">
                <h1>Weather App</h1>
            </div>
        </div>

        <div class="search-section">
            <form class="form" id="searchForm" novalidate>
            <div class="location-name">
                <input type="text" id="cityNameInput" placeholder="Enter city name">
            </div>
            <div class="location-search">
                <button type="submit" id="searchBtn" class="btn-search">Search</button>
            </div>
        </form>
        </div>
        <div class="card-container" id="card-container">
            <div class="card-section" id="card-section">
                <div class="city-name" ><h1 id="cityName"></h1></div>
                <div class="city-temp" ><h1 id="cityTemp"></h1></div>
                <div class="readings">
                    <div class="fells-like" id="feelsLike"></div>
                    <div class="humidity" id="humidity"></div>
                    <div class="wind" id="wind"></div>
                </div>
                
            </div>
        </div>
    </div>
    

    
    <script src="main.js"></script>
</body>
</html>
